<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <meta charset="UTF-8">

    <div class="headNavBar">
        <span><a href="./about/index.html">About</a></span>

        <input type="text" placeholder=" Where are you going?" id="whereareyougoing">

    <div class="displayBlock">

        </div>
        <div class="weatherType">

            <span class="snow1">1</span>
            <span class="snowCost">500֏</span>
        </div>
        <div class="weatherType">
            <span class="sun">sunny</span>
            <span class="sun1">1</span>
            <span class="sunCost">200֏</span>
        </div>


    </div>
    <button class="timebar" onclick="time()">Show driver's ETA</button>

    <div class="timerbox">
        <span id="timer"></span>

        <p id="timeEnd"></p>
    </div>



    <button class="orderButton" onclick="textFunction(document.getElementById('youraddress').value,
    document.getElementById('whereareyougoing').value,document.getElementById('name').value)">
        Order</button>
    <p>@Yerevan</p>
